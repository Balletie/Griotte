{
	"newLine": #unix,
	"defaultExporters": [ "html-index" ],
	"support" : [ "support" ],
	"configurations" : {
		"html" : {
			"outputType" : #html,
			"inputFiles": [ "index.pillar" ],
			"level1" : {
				"numbering" : true,
				"size":1,
				"renderAs":"number"
			},
			"level2" : {
				"numbering" : true,
				"size":2,
				"renderAs":"number"
			},
			"level3" : {
				"numbering" : false
			},
			"level4" : {
				"numbering" : false
			},
			"level5" : {
				"numbering" : false
			},
			"configurations" : {
				"html-index" : {
					"outputFile": "index.html",
					"outputDirectory": "gh-pages",
					"template" : "support/templates/html-index.template",
					"inputFiles": [ "index.pillar" ],
					"level1" : {
						"numbering": false
					},
					"level2" : {
						"size": 0
					} 
				}
			}
		}
	}
}
